<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Container -->
  <rect x="50" y="50" width="300" height="200" fill="#F3F4F6" rx="8"/>
  
  <!-- Stats Boxes -->
  <rect x="70" y="70" width="80" height="60" fill="#E94444" fill-opacity="0.1" rx="4"/>
  <rect x="170" y="70" width="80" height="60" fill="#E94444" fill-opacity="0.1" rx="4"/>
  <rect x="270" y="70" width="80" height="60" fill="#E94444" fill-opacity="0.1" rx="4"/>
  
  <!-- Stats Numbers -->
  <text x="90" y="110" fill="#E94444" font-family="Arial" font-size="24" font-weight="bold">1.2K</text>
  <text x="190" y="110" fill="#E94444" font-family="Arial" font-size="24" font-weight="bold">45%</text>
  <text x="290" y="110" fill="#E94444" font-family="Arial" font-size="24" font-weight="bold">3.5K</text>
  
  <!-- Stats Labels -->
  <text x="85" y="130" fill="#666" font-family="Arial" font-size="12">Total Clicks</text>
  <text x="185" y="130" fill="#666" font-family="Arial" font-size="12">Conversion</text>
  <text x="285" y="130" fill="#666" font-family="Arial" font-size="12">Unique Users</text>
  
  <!-- Chart Area -->
  <rect x="70" y="150" width="260" height="80" fill="white" rx="4"/>
  
  <!-- Chart Line -->
  <path d="M 80 200 L 120 180 L 160 190 L 200 170 L 240 185 L 280 175" stroke="#E94444" stroke-width="2" fill="none"/>
  
  <!-- Chart Dots -->
  <circle cx="80" cy="200" r="4" fill="#E94444"/>
  <circle cx="120" cy="180" r="4" fill="#E94444"/>
  <circle cx="160" cy="190" r="4" fill="#E94444"/>
  <circle cx="200" cy="170" r="4" fill="#E94444"/>
  <circle cx="240" cy="185" r="4" fill="#E94444"/>
  <circle cx="280" cy="175" r="4" fill="#E94444"/>
  
  <!-- Time Labels -->
  <text x="75" y="240" fill="#666" font-family="Arial" font-size="10">Mon</text>
  <text x="115" y="240" fill="#666" font-family="Arial" font-size="10">Tue</text>
  <text x="155" y="240" fill="#666" font-family="Arial" font-size="10">Wed</text>
  <text x="195" y="240" fill="#666" font-family="Arial" font-size="10">Thu</text>
  <text x="235" y="240" fill="#666" font-family="Arial" font-size="10">Fri</text>
  <text x="275" y="240" fill="#666" font-family="Arial" font-size="10">Sat</text>
</svg> 